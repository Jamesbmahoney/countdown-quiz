<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Quiz</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<header>
<div>
    <a href="/highscores.html" id="highscore-btn">View High Score</a> 
</div>
<div class="time-section" id="timer">
    Time: <span id="time">0</span>
</div>
</header>
<body>
    <section id="start-screen" class="show">
        <div>
            <h1>Welcome to the Quiz!</h1>
            <p>Try and answer the following questions within the time limit.  Each incorrect answer will take 10 seconds off your time.  Record your high score at the end!</p>           
        </div>
        <div>
        <button id="start-btn" class="btn">Start!</button> 
        </div>   
    </section>

    <section quiz="quiz" class="hide">
        <div>
            <h3 id="question"></h3>
        </div>
        <div>
            <h3 id="choices"></h3>
        </div>
    </section>   
</body>
</html>
